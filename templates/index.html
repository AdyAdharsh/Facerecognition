<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Recognition Demo</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1020;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 0.3rem;
      font-size: 2rem;
    }
    #info {
      margin-bottom: 1rem;
      opacity: 0.8;
      font-size: 0.9rem;
      text-align: center;
    }
    #video-container {
      position: relative;
      width: 640px;
      max-width: 100%;
      aspect-ratio: 4/3;
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid #2e3b7b;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      background: #000;
    }
    #video, #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #status {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      background: #141a33;
      border: 1px solid #283578;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    #status span.label {
      font-weight: 600;
      color: #7aa2ff;
    }
    #users {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      opacity: 0.8;
    }
    #hidden-canvas {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Real-Time Face Recognition</h1>

  <div id="info">
    <div>Webcam runs in your browser. Frames are sent to the server for recognition.</div>
    <div id="users">Registered users: {{ num_users }}</div>
  </div>
  <button id="register-btn" onclick="window.location.href='/register'">
  Register New User
  </button>
  <div id="video-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <!-- Hidden canvas for extracting frames -->
  <canvas id="hidden-canvas"></canvas>

  <div id="status">
    <span class="label">Status:</span>
    <span id="status-text">Initializing camera...</span>
  </div>

  <script>
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const hiddenCanvas = document.getElementById("hidden-canvas");
    const statusText = document.getElementById("status-text");

    let overlayCtx = overlay.getContext("2d");
    let sending = false;

    // ---------------------------
    //  SET UP CAMERA
    // ---------------------------
    async function setupCamera() {
      // If browser blocks webcam due to insecure context
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        console.error("getUserMedia not available");
        statusText.textContent =
          "Your browser / URL doesn't allow webcam. Use Chrome on http://localhost:8080 or HTTPS.";
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();

          overlay.width = video.videoWidth;
          overlay.height = video.videoHeight;
          hiddenCanvas.width = video.videoWidth;
          hiddenCanvas.height = video.videoHeight;

          statusText.textContent = "Camera ready. Detecting faces...";
          startSendingFrames();
        };

      } catch (err) {
        console.error("Error accessing webcam:", err);
        statusText.textContent =
          "Cannot access your webcam. Please allow camera permission.";
      }
    }

    // ---------------------------
    // SEND FRAMES TO BACKEND
    // ---------------------------
    function startSendingFrames() {
      setInterval(() => {
        if (!sending) captureAndSendFrame();
      }, 2000);  // ~1.4 FPS to reduce server load
    }

    function captureAndSendFrame() {
      const ctx = hiddenCanvas.getContext("2d");
      ctx.drawImage(video, 0, 0, hiddenCanvas.width, hiddenCanvas.height);

      hiddenCanvas.toBlob(async (blob) => {
        if (!blob) return;

        const formData = new FormData();
        formData.append("frame", blob, "frame.jpg");

        sending = true;

        try {
          const response = await fetch("/api/recognize_frame", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();
          handleRecognitionResult(data);

        } catch (err) {
          console.error("Error sending frame:", err);
          statusText.textContent = "Error communicating with server.";

        } finally {
          sending = false;
        }
      }, "image/jpeg", 0.8);
    }

    // ---------------------------
    // DRAW RESULTS
    // ---------------------------
    function handleRecognitionResult(data) {
      overlayCtx.clearRect(0, 0, overlay.width, overlay.height);

      if (!data.success) {
        statusText.textContent = data.error || "Recognition error.";
        return;
      }

      if (!data.found) {
        statusText.textContent = data.message || "No face detected.";
        return;
      }

      const [x, y, w, h] = data.box;

      // Bounding box
      overlayCtx.lineWidth = 3;
      overlayCtx.strokeStyle =
        data.name === "Unknown" ? "#ff4b5c" : "#00ff88";

      overlayCtx.beginPath();
      overlayCtx.rect(x, y, w, h);
      overlayCtx.stroke();

      // Label
      const label = `${data.name} (D: ${data.distance.toFixed(2)})`;
      overlayCtx.font = "16px system-ui";

      const textWidth = overlayCtx.measureText(label).width + 10;
      overlayCtx.fillStyle = "rgba(0,0,0,0.7)";
      overlayCtx.fillRect(x, y - 24, textWidth, 22);

      overlayCtx.fillStyle = "#fff";
      overlayCtx.fillText(label, x + 5, y - 8);

      // Status text
      statusText.textContent =
        data.name === "Unknown"
          ? "Face detected: Unknown person"
          : `Face detected: ${data.name}`;
    }

    // Start webcam
    setupCamera();
  </script>

</body>
</html>
